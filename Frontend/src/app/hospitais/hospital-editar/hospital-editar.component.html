<app-nav></app-nav>
<div
  id="container"
  class="d-flex flex-column align-items-center p-2 text-dark bg-opacity-25"
>
  <div class="text-center">
    <h2>Edite os dados do hospital</h2>
  </div>
  <form method="post" class="d-flex flex-column" id="formHospital">
    <div class="d-flex flex-column flex-lg-row mb-3">
      <div>
        <label for="Nome">Nome:</label>
        <input
          type="text"
          placeholder="Nome"
          required
          class="form-control"
          [(ngModel)]="hospital.nome"
          name="nome"
        />
      </div>

      <div class="ms-lg-3">
        <label for="CNPJ">CNPJ:</label>
        <input
          type="text"
          placeholder="CNPJ"
          required
          class="form-control"
          name="cnpj"
          [(ngModel)]="hospital.cnpj"
        />
      </div>
    </div>

    <div class="d-flex flex-column flex-lg-row mb-3">
      <div>
        <label for="Endereço">Endereço:</label>
        <input
          type="text"
          placeholder="Endereço"
          required
          class="form-control"
          [(ngModel)]="hospital.endereco"
          name="endereco"
        />
      </div>
      <div class="ms-lg-3">
        <label for="Telefone"> Telefone:</label>
        <input
          type="text"
          placeholder="Telefone"
          required
          class="form-control"
          [(ngModel)]="hospital.telefone"
          name="telefone"
        />
      </div>
    </div>
    <div class="d-flex flex-column flex-lg-row">
      <div>
        <label for="CNES"> CNES:</label>
        <input
          type="text"
          placeholder="CNES"
          required
          class="form-control"
          [(ngModel)]="hospital.cnes"
          name="cnes"
        />
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center m-2">
      <label>Ativo:</label>
      <input
        ativo="ativo"
        type="checkbox"
        name="ativo"
        class="form-check-input ms-2"
        [(ngModel)]="hospital.ativo"
        required
      />
    </div>
    <div
      class="alert alert-light text-center"
      role="alert"
      *ngIf="mensagemSucesso"
    >
      Cadastro realizado com sucesso!
    </div>
    <div
      class="alert alert-danger text-center"
      role="alert"
      *ngIf="mensagemErro"
    >
      Erro ao cadastrar! Verifique os dados e tente novamente.
    </div>
    <button type="submit" class="btn buttonPrincipal" (click)="editarHospital(hospital.idHospital)">
      Enviar
    </button>
  </form>
</div>
