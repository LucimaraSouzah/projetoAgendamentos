<app-nav></app-nav>
<div id="container" class="d-flex flex-column align-items-center p-2 text-dark bg-opacity-25">
  <div class="text-center">
    <h2>Agendamentos</h2>
    <p>Selecione as melhores opções para sua consulta!</p>
  </div>
  <form method="post" class="d-flex flex-column" id="formBeneficiario">
    <div class="d-flex flex-column flex-lg-row mb-3">
      <div>
        <label for="Nome">Beneficiário:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let beneficiario of listaBeneficiarios">
            {{ beneficiario.nome }}
          </option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Profissional:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let profissional of listaProfissionais">
            {{ profissional.nome }}
          </option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Especialidade:</label>

        <select class="form-select">
          <option></option>
          <option *ngFor="let especialidade of listaEspecialidades">
            {{ especialidade.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-column flex-lg-row mb-3">
      <div>
        <label for="Nome">Hospital:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let hospital of listaHospitais">
            {{ hospital.nome }}
          </option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Data e Hora:</label>
        <select class="form-select">
          <option></option>
          <option>13:00 - 14:00</option>
          <option>14:00 - 15:00</option>
          <option>16:00 - 17:00</option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Ativo:</label>
        <select class="form-select">
          <option></option>
          <option>SIM</option>
          <option>NÃO</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn buttonPrincipal">Enviar</button>
  </form>
</div>
