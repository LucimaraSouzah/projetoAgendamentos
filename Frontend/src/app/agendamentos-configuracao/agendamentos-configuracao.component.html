<app-nav></app-nav>
<div id="container" class="d-flex flex-column align-items-center p-2 text-dark bg-opacity-25">
  <div class="text-center">
    <h2>Agendamentos Configuração</h2>
    <p>Informe sua disponibilidade para atendimento</p>
  </div>
  <form method="post" class="d-flex flex-column" id="formBeneficiario">
    <div class="d-flex flex-column flex-lg-row mb-3">
      <div>
        <label for="Nome">Profissional:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let profissional of listaProfissionais">
            {{ profissional.nome }}
          </option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Especialidade:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let especialidade of listaEspecialidades">
            {{ especialidade.nome }}
          </option>
        </select>
      </div>
      <div class="ms-lg-3">
        <label for="Nome">Hospital:</label>
        <select class="form-select">
          <option></option>
          <option *ngFor="let hospital of listaHospitais">
            {{ hospital.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-column mb-3">
      <label for="Nome">Data início e horário do atendimento:</label>
      <input type="datetime" name="dataHorarioInicio" class="form-control"
        [(ngModel)]="agendamentoConfiguracao.dataHorarioInicio" />
    </div>
    <div class="d-flex flex-column mb-3">
      <label for="Nome">Data e horário final do atendimento:</label>
      <input type="datetime" name="" id="" class="form-control" [(ngModel)]="agendamentoConfiguracao.dataHorarioFim"
        name="dataHorarioFim" />
    </div>
    <button type="submit" class="btn buttonPrincipal" (click)="cadastrar()">Enviar</button>
  </form>
</div>
