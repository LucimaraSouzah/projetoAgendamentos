<div
  id="beneficiarioContainer"
  class="d-flex flex-column align-items-center p-2 text-dark bg-opacity-25"
>
  <div class="text-center">
    <h2>Dados Pessoais</h2>
    <p>Preencha seus dados pessoais para que possamos identificá-lo</p>
  </div>
  <form
    (ngSubmit)="postar()"
    method="post"
    class="d-flex flex-column"
    id="formBeneficiario"
  >
    <div class="d-flex flex-column flex-lg-row">
      <div class="mb-3">
        <label for="Nome">Nome:</label>
        <input
          type="text"
          placeholder="Seu nome"
          required
          class="form-control"
          [(ngModel)]="beneficiario.Nome"
          name="Nome"
        />
      </div>
      <div class="mb-3 ms-lg-3">
        <label for="Cpf">CPF:</label>
        <input
          type="text"
          placeholder="Seu CPF"
          required
          class="form-control"
          [(ngModel)]="beneficiario.Cpf"
          name="Cpf"
        />
      </div>
    </div>
    <div class="d-flex flex-column flex-lg-row">
      <div class="mb-3">
        <label for="Telefone">Telefone:</label>
        <input
          type="tel"
          placeholder="Seu telefone"
          class="form-control"
          [(ngModel)]="beneficiario.Telefone"
          name="Telefone"
        />
      </div>
      <div class="mb-3 ms-lg-3">
        <label for="Endereco">Endereço:</label>
        <input
          type="text"
          placeholder="Seu endereço"
          class="form-control"
          [(ngModel)]="beneficiario.Endereco"
          name="Endereco"
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="NumeroCarteirinha">Nº da Carteirinha:</label>
      <input
        type="text"
        placeholder="Nº da Carteirinha"
        required
        class="form-control"
        [(ngModel)]="beneficiario.NumeroCarteirinha"
        name="NumeroCarteirinha"
      />
    </div>
    <div class="d-flex flex-column flex-lg-row">
      <div class="mb-3">
        <label for="Email">E-mail:</label>
        <input
          type="text"
          placeholder="Seu e-mail"
          required
          class="form-control"
          [(ngModel)]="beneficiario.Email"
          name="Email"
        />
      </div>
      <div class="mb-3 ms-lg-3">
        <label for="Senha">Senha:</label>
        <input
          type="password"
          placeholder="Sua senha"
          required
          class="form-control"
          [(ngModel)]="beneficiario.Senha"
          name="Senha"
        />
      </div>
    </div>
    <div class="alert alert-light text-center" role="alert" *ngIf="mensagemSucesso">
      Cadastro realizado com sucesso!
    </div>
    <div class="alert alert-danger text-center" role="alert" *ngIf="mensagemErro">
      Erro ao cadastrar! Verifique os dados e tente novamente.
    </div>
    <button type="submit" class="btn buttonPrincipal" (click)="cadastrar()">Enviar</button>
  </form>
</div>
